<head>

        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
    <div id="body">
        <header class="main-header">
            <h1>Candiru</h1>
            <h2>
                A Bottom-Up Visitor(-Based Parser)
            </h2>

            <summary>
                Click operators to expand or collapse. Click leaf nodes to toggle true/false.
                <select id="modeSelect">
                    <option>Evaluate Boolean Expressions</option>
                    <option>Evaluate XML</option>
                    <option>Arithmetic Operator Ordering (PEMDAS)</option>
                </select>
            </summary>
            <div>
                <input type="text" id="statement" value='((d && c)) || (!b && a) && (!d || !a) && (!c || !b)'></input>
                <button id="testbutton">Test</button>
            </div>
        </header>
    </div>


    <script src="js/boolius.bundle.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="valueModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                <h4 class="modal-title" id="myModalLabel">
                    Node Value
                </h4>

                    <div id="valueModalText">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
